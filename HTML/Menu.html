<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <style>
        .menu{
            width: 200px;
        }

        .submenu{
            max-height: 0;
            overflow: hidden;
            background-color: lightgray;
            transition: max-heigth 0.5s ease;
        }

        .menu:hover .submenu{
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h2>Menú de Productos</h2>
    <div class="menu">
        <button>Menú Principal</button>
        <div class="submenu">
            <a href="#">Artefactos</a><br>
            <a href="#">Tecnología</a>
        </div>
    </div>
</body>
</html>
