<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones Web</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            flex-direction: column;
            text-align: center;
        }
        .boton{
            background-color: dodgerblue;
            color: white;
            font-size: 18px;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.5s, transform 0.3s;
        }

        .boton:hover{
            background-color: darkblue;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Bot√≥n Animado</h1>
    <p>Haz clic para abrir you tube</p>
    <button class="boton">Haz Click</button>
</body>
</html>
